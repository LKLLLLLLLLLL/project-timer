<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="statistics.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div class="page">

        <header class="page-header">
            <h1 id="project-name">—</h1>
            <p class="subtitle" id="subtitle">Loading…</p>
        </header>

        <div class="kpi-row" aria-live="polite">
            <div class="kpi">
                <div class="kpi-value" id="kpi-total">—</div>
                <div class="kpi-label">Total</div>
            </div>
            <div class="kpi">
                <div class="kpi-value" id="kpi-today">—</div>
                <div class="kpi-label">Today</div>
            </div>
            <div class="kpi">
                <div class="kpi-value" id="kpi-avg">—</div>
                <div class="kpi-label">Avg / Day</div>
            </div>
            <div class="kpi">
                <div class="kpi-value" id="kpi-days">—<span class="kpi-value-sub" id="kpi-days-date"></span></div>
                <div class="kpi-label">Best Day</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-label">Activity</span>
                <div class="range-tabs" role="group" aria-label="Time range">
                    <button class="range-tab" data-range="7">7 d</button>
                    <button class="range-tab active" data-range="30">30 d</button>
                    <button class="range-tab" data-range="90">90 d</button>
                    <button class="range-tab" data-range="0">All</button>
                </div>
            </div>
            <div class="chart-scroll-wrap">
                <div id="chart-main"></div>
            </div>
        </div>

        <div class="bottom-grid" id="bottom-grid">
            <div class="bottom-card" id="lang-section">
                <div class="section-label">Languages</div>
                <div id="lang-list"></div>
            </div>
            <div class="bottom-card" id="files-section">
                <div class="section-label">Top Files</div>
                <div id="top-files"></div>
            </div>
            <div class="bottom-card" id="devices-card">
                <div class="section-label">Devices</div>
                <div id="devices-list"></div>
            </div>
        </div>

    </div>
    <script src="statistics.js"></script>
</body>

</html>
